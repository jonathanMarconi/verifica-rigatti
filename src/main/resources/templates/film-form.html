<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <body>
        <div class="col-3">
            <form method="post" th:action="@{/films/new}" th:object="${filmsForm}"> 
                <h2>Nuovo film nel catalogo</h2>
                <div>
                    <label>Codice: </label>
                    <input th:field="*{codice}" type="text"/>
    
                    <!-- controlli del validator -->
                    <div th:if="${#fields.hasErrors('codice')}">
                        <span th:errors="*{codice}" class="text-danger"></span>
                    </div>
                </div>
    
                <div>
                    <label>Titolo: </label>
                    <input th:field="*{titolo}" type="text"/>
    
                    <!-- controlli del validator -->
                    <div th:if="${#fields.hasErrors('titolo')}">
                        <span th:errors="*{titolo}" class="text-danger"></span>
                    </div>
                </div>
    
                <div>
                    <label>Genere: </label>
                    <select>
                        <option value="azione">Azione</option>
                        <option value="commedia">commedia</option>
                        <option value="sci-fi">Sci-fi</option>
                        <option value="fantasy">fantasy</option>
                        <option value="horror">horror</option>
                    </select>
    
                    <div th:if="${#fields.hasErrors('genere')}">
                        <span th:errors="*{genere}" class="text-danger"></span>
                    </div>
                </div>
    
                <div>
                    <label>Anno: </label>
                    <input th:field="*{anno}" type="text"/> 
    
                    <div th:if="${#fields.hasErrors('anno')}">
                        <span th:errors="*{anno}" class="text-danger"></span>
                    </div>
                </div>
    
                <div>
                    <label>Voto: </label>
                    <select>
                        <option value="voto1">1</option>
                        <option value="voto2">2</option>
                        <option value="voto3">3</option>
                        <option value="voto4">4</option>
                        <option value="voto5">5</option>
                    </select>
    
                    <div th:if="${#fields.hasErrors('voto')}">
                        <span th:errors="*{voto}" class="text-danger"></span>
                    </div>
                </div>
    
                <div>
                    <input class="btn btn-success" type="submit" value="Conferma"/>
                    
                    <a th:href="@{/films}" class="btn btn-primary">Indietro</a>
                </div>
            </form>
        </div>
</body>
</html>
